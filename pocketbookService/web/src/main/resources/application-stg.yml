spring:
  datasource:  #数据源
    url: jdbc:mysql://127.0.0.1:3306/pocketbook?characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: pocketbookdata
    password: Pocket123*
    driverClassName: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      # 连接池中维护的最小空闲连接数
      minimum-idle: 5
      # 配置最大池大小
      maximum-pool-size: 15
      # 配置从池返回的连接的默认自动提交行为。默认值为true。
      auto-commit: true
      # 允许连接在连接池中空闲的最长时间（以毫秒为单位）
      idle-timeout: 30000
      # 连接池的用户定义名称，主要出现在日志记录和JMX管理控制台中以识别池和池配置
      pool-name: HikariDataPool
      # 池中连接关闭后的最长生命周期（以毫秒为单位）
      max-lifetime: 1800000
      # 客户端等待连接池连接的最大毫秒数
      connection-timeout: 30000
      # 测试连接
      connection-test-query: select 1 from dual
  redis: #redis
    # 地址
    host: localhost
    # 端口
    port: 6379
    # 索引 默认为0
    database: 0
    # 密码 默认为空
    password:
    # 连接超时时间 10s
    timeout: 10000ms
    jedis:
      pool:
        # 连接池最大连接数
        max-active: 20
        # 连接最大阻塞等待时间
        max-wait: 500ms
        # 连接池最大空闲连接数
        max-idle: 20
        # 连接池最小空闲连接数
        min-idle: 2
  mail:
    host:
    username:
    password:
    port: 465
    properties:
      mail:
        smtp:
          auth: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
          starttls:
            enable: true
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # classpath后面加*，值里面的*才起作用
  mapper-locations: classpath*:mapper/*.xml
debug: false